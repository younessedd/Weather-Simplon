<!DOCTYPE html> <!-- ✅ [1] إعلان نوع مستند HTML5، ضروري لتحديد طريقة تفسير المتصفح للصفحة -->
<html lang="fr"> <!-- ✅ [2] بداية مستند HTML، مع تحديد لغة الصفحة وهي الفرنسية -->
<head> <!-- ✅ [3] بداية قسم الرأس (meta, title, CSS links, etc.) -->
  <meta charset="UTF-8" /> <!-- ✅ [4] تعيين الترميز إلى UTF-8 لدعم الأحرف الخاصة مثل الفرنسية والعربية -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- ✅ [5] إعدادات العرض لتكون متجاوبة مع الهواتف والأجهزة اللوحية -->
  <title>Splash - HitRadio</title> <!-- ✅ [6] عنوان الصفحة الذي يظهر في تبويب المتصفح -->
  <link rel="stylesheet" href="splash.css" /> <!-- ✅ [7] ربط ملف CSS الخاص بتصميم هذه الصفحة -->
</head>
<body> <!-- ✅ [8] بداية محتوى الصفحة -->

  <div class="splash-container"> <!-- ✅ [9] حاوية رئيسية لمحتوى شاشة البداية -->
    <div class="logo-circle"> <!-- ✅ [10] دائرة تحتوي على أيقونة 🎧 لتمثيل شعار الراديو -->
      <span>🎧</span> <!-- ✅ [11] الأيقونة نفسها (رمز سماعة الرأس) -->
    </div>
    
    <h1>Bienvenue sur <span class="highlight">HitRadio</span></h1> <!-- ✅ [12] عنوان ترحيبي، وكلمة HitRadio داخل span لتطبيق نمط خاص -->
    
    <p>Chargement en cours...</p> <!-- ✅ [13] فقرة نصية تظهر حالة "جاري التحميل" -->
  </div>

  <script src="splash.js"></script> <!-- ✅ [14] ربط ملف JavaScript لإضافة وظائف مثل الإنتقال التلقائي بعد فترة -->
</body>
</html> <!-- ✅ [15] نهاية صفحة HTML -->
